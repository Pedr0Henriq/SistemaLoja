<!-- templates/cliente.html -->
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Pedido - Armarinho GlÃ³ria</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f0f8ff;
    }
    .highlight {
      background-color: #d9ffcc;
      color: #000;
      text-align: center;
      padding: 10px;
      font-weight: bold;
    }
    .hero {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 50px;
    }
    .hero-text {
      flex: 1;
      margin-right: 40px;
    }
    .hero-form {
      flex: 1;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
    }
    .logo {
      max-width: 300px;
    }
    .pedido-linha {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
    }
    .alert-sucesso {
      background-color: #d1e7dd;
      border: 1px solid #badbcc;
      color: #0f5132;
      padding: 10px 20px;
      border-radius: 5px;
      margin-bottom: 20px;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <div class="highlight">
    FaÃ§a seu pedido online com o Armarinho GlÃ³ria ðŸ“¦
  </div>
  <div class="container hero">
    <div class="hero-text">
      <img src="https://via.placeholder.com/300x120.png?text=Armarinho+Gl%C3%B3ria" alt="Logo" class="logo">
      <h3 class="mt-4">Monte seu pedido abaixo ðŸ‘‡</h3>
    </div>

    <form method="post" action="/cliente/enviar" class="hero-form" onsubmit="return montarMensagem()">
      {% if sucesso %}
      <div class="alert-sucesso">
        âœ… Pedido enviado com sucesso! Obrigado, {{ sucesso }}.
      </div>
      {% endif %}

      <h5 class="mb-4">InformaÃ§Ãµes do Cliente</h5>
      <div class="mb-3">
        <label for="cliente" class="form-label">Nome:</label>
        <input type="text" class="form-control" id="cliente" name="cliente" required>
      </div>
      <div class="mb-3">
        <label for="telefone" class="form-label">Telefone (com DDD):</label>
        <input type="text" class="form-control" id="telefone" name="telefone" required>
      </div>

      <h5 class="mt-4 mb-3">Itens do Pedido</h5>
      <div id="itens-pedido">
        <div class="pedido-linha">
          <input type="number" name="quantidade[]" class="form-control" placeholder="Qtd" required>
          <input type="text" name="item[]" class="form-control" placeholder="Nome do item" required>
        </div>
      </div>
      <button type="button" class="btn btn-secondary btn-sm mb-3" onclick="adicionarLinha()">+ Adicionar Item</button>

      <input type="hidden" id="mensagem" name="mensagem">

      <div class="d-grid mt-3">
        <button type="submit" class="btn btn-primary">Enviar Pedido</button>
      </div>
    </form>
  </div>

  <script>
    function adicionarLinha() {
      const linha = document.createElement('div');
      linha.className = 'pedido-linha';
      linha.innerHTML = `
        <input type="number" name="quantidade[]" class="form-control" placeholder="Qtd" required>
        <input type="text" name="item[]" class="form-control" placeholder="Nome do item" required>
      `;
      document.getElementById('itens-pedido').appendChild(linha);
    }

    function montarMensagem() {
      const quantidades = document.getElementsByName('quantidade[]');
      const itens = document.getElementsByName('item[]');
      let linhas = [];
      for (let i = 0; i < quantidades.length; i++) {
        const qtd = quantidades[i].value.trim();
        const nome = itens[i].value.trim();
        if (qtd && nome) {
          linhas.push(`${qtd} x ${nome}`);
        }
      }
      document.getElementById('mensagem').value = linhas.join('\n');
      return true;
    }
  </script>
</body>
</html>
