<!-- templates/cliente.html -->
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Pedido do Cliente</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h2 class="mb-4">üç∞ Fa√ßa seu pedido</h2>
    <form method="post" action="/cliente/enviar" class="card p-4 bg-white">
      <div class="mb-3">
        <label for="cliente" class="form-label">Nome:</label>
        <input type="text" class="form-control" id="cliente" name="cliente" required>
      </div>
      <div class="mb-3">
        <label for="telefone" class="form-label">Telefone (com DDD):</label>
        <input type="text" class="form-control" id="telefone" name="telefone" required>
      </div>
      <div class="mb-3">
        <label for="mensagem" class="form-label">Itens do pedido:</label>
        <textarea class="form-control" id="mensagem" name="mensagem" rows="5" required placeholder="Ex:&#10;2 x Coxinha&#10;1 x Refrigerante"></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Enviar Pedido</button>
    </form>
  </div>
</body>
</html>
