<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pedido - Armarinho Gl√≥ria</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f0f8ff;
      padding: 0;
      margin: 0;
    }

    .highlight {
      background-color: #d9ffcc;
      color: #000;
      text-align: center;
      padding: 10px;
      font-weight: bold;
      width: 100%;
      box-sizing: border-box;
    }

    .hero {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      box-sizing: border-box;
    }

    @media (min-width: 768px) {
      .hero {
        flex-direction: row;
        align-items: flex-start;
        justify-content: space-between;
        padding: 50px;
      }
    }

    .hero-text {
      text-align: center;
      margin-bottom: 30px;
      width: 100%;
      text-align: center;
    }

    @media (min-width: 768px) {
      .hero-text {
        width: auto;
        flex: 1;
        margin-right: 40px;
        text-align: left;
      }
    }

    @media (min-width: 768px) {
      .hero-form {
        width: auto;
        flex: 1;
        padding: 30px;
      }
    }

    .logo {
      max-width: 100%;
      height: auto;
    }

    @media (min-width: 768px) {
      .logo {
        max-width: 300px;
      }
    }

    .pedido-linha {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 15px;
    }

    @media (min-width: 576px) {
      .pedido-linha {
        flex-direction: row;
        flex-wrap: wrap;
      }

      .pedido-linha>* {
        flex: 1 1 calc(50% - 10px);
      }
    }

    @media (min-width: 768px) {
      .pedido-linha>* {
        flex: 1 1 auto;
      }
    }

    .image-preview {
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 5px;
      transition: transform 0.2s;
      max-width: 100%;
    }

    .image-preview:hover {
      transform: scale(1.05);
    }

    .foto-preview {
      max-width: 100%;
      text-align: center;
    }

    .foto-preview img {
      max-width: 100px;
      border-radius: 8px;
    }

    .alert-sucesso {
      background-color: #d1e7dd;
      border: 1px solid #badbcc;
      color: #0f5132;
      padding: 10px 20px;
      border-radius: 5px;
      margin-bottom: 20px;
      font-weight: 500;
    }

    /* Ajustes para os inputs em mobile */
    .form-control,
    .form-select {
      width: 100%;
      box-sizing: border-box;
    }
  </style>

</head>

<body>
  <div class="highlight">
    Fa√ßa seu pedido online com o Armarinho Gl√≥ria üì¶
  </div>
  <div class="container hero">
    <div class="hero-text">
      <img src="../static/assets/armarinho.png" alt="Logo" class="img-fluid logo">
      <h3 class="mt-4">Monte seu pedido</h3>
    </div>

    <form method="post" action="/cliente/enviar" class="hero-form" onsubmit="montarMensagem(event)"
      enctype="multipart/form-data">
      {% if sucesso %}
      <div class="alert-sucesso">
        ‚úÖ Pedido enviado com sucesso! Obrigado, {{ sucesso }}.
      </div>
      {% endif %}

      <h5 class="mb-4">Informa√ß√µes do Cliente</h5>
      <div class="mb-3">
        <label for="cliente" class="form-label">Nome:</label>
        <input type="text" class="form-control" id="cliente" name="cliente" required pattern="[a-zA-Z√Ä-√ø\s']{2,100}"
          title="O nome deve conter apenas letras e espa√ßos, com 2 a 100 caracteres.">
      </div>
      <div class="mb-3">
        <label for="telefone" class="form-label">Telefone (com DDD):</label>
        <input type="text" class="form-control" id="telefone" name="telefone" required oninput="formatarTelefone(this)">
      </div>

      <h5 class="mt-4 mb-3">Itens do Pedido</h5>
      <div id="itens-pedido">
        <div class="pedido-linha">
          <input type="text" name="quantidade[]" class="form-control" placeholder="Quantidade" required
            inputmode="decimal" pattern="^\d{1,3}(,\d{0,2})?$" oninput="formatarQuantidade(this)">
          <select name="unidade_medida" required class="form-select">
            <option value="">Selecione</option>
            <option value="u">Unidades</option>
            <option value="c">Cent√≠metros</option>
            <option value="m">Metros</option>
          </select>
          <input type="text" name="item[]" class="form-control" placeholder="Nome do item" required
            pattern="[a-zA-Z√Ä-√ø0-9¬∫¬∞'\\-\\/,\\.\\s]{2,100}$"
            title="Use letras, n√∫meros, v√≠rgulas, pontos, espa√ßos, h√≠fens. M√≠nimo 2 caracteres.">
          <input type="file" name="foto_0" class="form-control" onchange="previewImage(this)">
          <div class="foto-preview">
            <img alt="Pr√©via da imagem" class="imagem-preview" id="preview-0" style="display: none;">
          </div>
        </div>
      </div>
      <button type="button" class="btn btn-secondary btn-sm mb-3" onclick="adicionarLinha()">+ Adicionar Item</button>

      <input type="hidden" id="mensagem" name="mensagem">

      <div class="d-grid mt-3">
        <button type="submit" class="btn btn-primary">Enviar Pedido</button>
      </div>
    </form>
  </div>

  <script>
    document.querySelector("form").addEventListener("submit", function (e) {
      const inputs = document.querySelectorAll("input[name='item[]']");
      for (const input of inputs) {
        const regex = /^[a-zA-Z√Ä-√ø0-9¬∫¬∞'.,\-\/ ]{2,100}$/;
        if (!regex.test(input.value)) {
          alert("Nome do item inv√°lido: " + input.value);
          e.preventDefault();
          return;
        }
      }
    });

    function formatarQuantidade(input) {
      let valor = input.value;

      valor = valor.replace('.', ',');

      valor = valor.replace(/[^0-9,]/g, '');

      const partes = valor.split(',');
      if (partes.length > 2) {
        valor = partes[0] + ',' + partes[1];
      }

      if (partes.length == 2) {
        partes[1] = partes[1].slice(0, 2);
        valor = partes[0] + ',' + partes[1];
      }

      const numero = parseFloat(valor.replace(',', '.'));
      if (!isNaN(numero)) {
        if (numero > 1000) valor = 1000;
        else if (numero < 0) valor = 0;
      }

      input.value = valor;
    }

    function formatarTelefone(input) {
      let valor = input.value.replace(/\D/g, '');

      if (valor.length <= 2) {
        input.value = `(${valor}`;
      } else if (valor.length <= 6) {
        input.value = `(${valor.slice(0, 2)}) ${valor.slice(2)}`;
      } else if (valor.length <= 10) {
        input.value = `(${valor.slice(0, 2)}) ${valor.slice(2, 6)}-${valor.slice(6)}`;
      } else {
        input.value = `(${valor.slice(0, 2)}) ${valor.slice(2, 7)}-${valor.slice(7, 11)}`;
      }
    }


    function adicionarLinha() {
      const container = document.getElementById("itens-pedido");
      const index = container.children.length;
      const linha = document.createElement("div");
      linha.className = "pedido-linha";
      linha.innerHTML = `
        <input type="number" name="quantidade[]" class="form-control" placeholder="Quantidade" required>
        <select name="unidade_medida" required class="form-select">
          <option value="">Selecione</option>
          <option value="u">Unidades</option>
          <option value="c">Cent√≠metros</option>
          <option value="m">Metros</option>
        </select>
        <input type="text" name="item[]" class="form-control" placeholder="Nome do item" required>
        <input type="file" name="foto_${index}" class="form-control" onchange="previewImage(this)">
        <div class="foto-preview">
          <img alt="Pr√©via da imagem" class="imagem-preview" id="preview-${index}" style="display: none;">
        </div>
      `;
      container.appendChild(linha);
    }

    async function montarMensagem(event) {
      event.preventDefault();

      const quantidades = document.getElementsByName('quantidade[]');
      const unidadeMedidas = document.getElementsByName('unidade_medida');
      const itens = document.getElementsByName('item[]');
      let linhas = [];
      for (let i = 0; i < quantidades.length; i++) {
        const qtd = quantidades[i].value.trim();
        const unidade = unidadeMedidas[i].value.trim();
        const nome = itens[i].value.trim();
        if (!qtd || !unidade || !nome) {
          alert("Por favor, preencha todos os campos corretamente.");
          return;
        }
        linhas.push(`${qtd}${unidade} x ${nome}`);
      }
      document.getElementById('mensagem').value = linhas.join('\n');
      event.target.submit();
    }

    function previewImage(input) {
      const previewId = 'preview-' + input.name.split('_')[1];
      const preview = document.getElementById(previewId);
      if (input.files && input.files[0]) {
        const reader = new FileReader();
        reader.onload = function (e) {
          preview.src = e.target.result;
          preview.style.display = 'block';
        };
        reader.readAsDataURL(input.files[0]);
      } else {
        preview.src = '';
        preview.style.display = 'none';
      }
    }
  </script>
</body>

</html>
